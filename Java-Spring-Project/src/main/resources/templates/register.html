<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head1}"/>
</head>

<body>

<!-- /.preloader -->
<div id="preloader"></div>
<div class="theme-layout">


    <div class="account-popup-sec">
        <div class="account-popup-area">
            <div class="account-popup">
                <div class="row">
                    <div class="col-md-6">
                        <div class="account-user">
                            <div class="logo">
                                <a href="#" title="">
                                    <i class="fa fa-get-pocket"></i>
                                    <span>KwitaraCars</span>
                                    <strong>SELL VEHICULS</strong>
                                </a>
                            </div><!-- LOGO -->
                            <form>
                                <h1>Register Form</h1>
                                <div class="field">
                                    <input type="text" placeholder="Username"/>
                                </div>
                                <div class="field">
                                    <input type="password" placeholder="Password"/>
                                </div>
                                <div class="field">
                                    <input type="submit" value="SEND NOW" class="flat-btn"/>
                                </div>
                            </form>
                            <i>OR</i>
                            <span>LOGIN WITH</span>
                            <ul class="social-btns">
                                <li><a href="#" title=""><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#" title=""><i class="fa fa-google-plus"></i></a></li>
                                <li><a href="#" title=""><i class="fa fa-twitter"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="registration-sec">
                            <h1>REGISTER Form</h1>
                            <form>
                                <div class="field">
                                    <input type="text" placeholder="Your Name"/>
                                </div>
                                <div class="field">
                                    <input type="text" placeholder="Your Email"/>
                                </div>
                                <div class="field">
                                    <input type="password" placeholder="Type Password"/>
                                </div>
                                <div class="field">
                                    <input type="password" placeholder="Retype Password"/>
                                </div>
                                <label>
                                    <input type="checkbox"/> By Clicking on this You are agree with our <a href="#"
                                                                                                           title="">Terms
                                    & Condition</a>
                                </label>
                                <input type="submit" value="Singup Now" class="flat-btn"/>
                            </form>
                        </div><!-- Registration sec -->
                    </div>
                </div>
                <span class="close-popup"><i class="fa fa-close"></i></span>
            </div>
        </div>
    </div><!-- Account Popup Sec -->


    <header class="simple-header for-sticky ">
        <th:block th:include="~{fragments/header}"/>
    </header>


    <div class="inner-head overlap">
        <div style="background: url(/img/parallax1.jpg)" class="parallax scrolly-invisible no-parallax"></div>
        <!-- PARALLAX BACKGROUND IMAGE -->
        <div class="container">
            <div class="inner-content">
                <span><i class="fa fa-bolt"></i></span>
                <h2>REGISTER PAGE</h2>
                <ul>
                    <li><a href="#" title="">HOME</a></li>
                    <li><a href="#" title="">REGISTER PAGE</a></li>
                </ul>
            </div>
        </div>
    </div><!-- inner Head -->

    <section class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-sec">
                        <div class="row">
                            <div class="col-md-14">
                                <div class="registration-sec">
                                    <h1>REGISTER Form</h1>

                                    <form th:action="@{/users/register}" th:method="post">
                                        <div class="field">
                                            <input type="text" placeholder="Your Name" name="username"/>
                                        </div>
                                        <div class="field">
                                            <input type="text" placeholder="Your Email" name="email"/>
                                        </div>
                                        <div class="field">
                                            <input type="password" placeholder="Type Password" name="password"/>
                                        </div>
                                        <div class="field">
                                            <input type="password" placeholder="Retype Password"
                                                   name="confirmPassword"/>
                                        </div>
                                        <div class="control-group">

                                            <div class="group-container row">
                                                <div class="col-md-12">
                                                    <div id="upload-container">
                                                        <div id="aaiu-upload-container">
                                                            <div class="moxie-shim moxie-shim-html5">
                                                                <label for="input-upload" class="btn flat-btn btn-lg">Select
                                                                    Your Profile Image</label>
                                                                <input id="input-upload" type="file" name="image"
                                                                       accept="image/jpeg,image/gif,image/png">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <input type="submit" value="Singup Now" class="flat-btn"/>
                                    </form>
                                </div><!-- Registration sec -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <th:block th:include="~{fragments/footer1}"/>
    </footer>

</div>

</body>
</html>
