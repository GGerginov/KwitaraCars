<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head1}"/>
    <th:block th:include="~{fragments/script}"/>
</head>

<body>
<!-- /.preloader -->
<div id="preloader"></div>
<div class="theme-layout">

    <header class="simple-header for-sticky ">
        <th:block th:include="~{fragments/user-navbar}"/>
    </header>


    <div class="inner-head overlap">
        <div style="background: url(/img/parallax1.jpg) repeat scroll 50% 422.28px transparent;"
             class="parallax scrolly-invisible"></div><!-- PARALLAX BACKGROUND IMAGE -->
        <div class="container">
            <div class="inner-content">
                <span><i class="ti ti-home"></i></span>
                <h2 th:text="${truckServiceModel.getManufacturer()}"></h2>
                <ul>
                    <li><a href="#" title="">HOME</a></li>

                </ul>
            </div>
        </div>
    </div><!-- inner Head -->

    <section class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8 column">
                            <div class="single-post-sec">
                                <div class="blog-post vehicul-post">
                                    <div class="vehicul-gallery">
                                        <div class="favorite-and-print">

                                            <img th:src="${truckServiceModel.getImageUrl()}" alt="KwitaraCars" width="800"
                                                 height="555"/>

                                        </div>
                                    </div>

                                    <h1 th:text="${truckServiceModel.getPrice().intValue()} + 'лв.'"></h1>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="vehicul-detail">

                                                <div class="detail-field row">
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Manufacturer</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value"
                                                          th:text="${truckServiceModel.getManufacturer()}"></span>
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Model</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value"
                                                          th:text="${truckServiceModel.getModel()}"></span>
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Mileage</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value"
                                                          th:text="${truckServiceModel.getMillage() + 'км.'}"></span>

                                                    <span class="col-xs-6 col-md-5 detail-field-label">Fuel</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value"
                                                          th:text="${truckServiceModel.getFuel().toString()}"></span>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <p th:text="${truckServiceModel.getDescription()}"></p>
                                        </div>

                                        <div class="col-md-push-5 col-lg-offset-10">
                                            <div class="mapouter">
                                                <div class="gmap_canvas">
                                                    <iframe width="600" height="250" id="gmap_canvas"
                                                            th:src="@{'https://maps.google.com/maps?q='+${truckServiceModel.getLocation()}+'&t=&z=13&ie=UTF8&iwloc=&output=embed'}"
                                                            frameborder="0" scrolling="no" marginheight="0"
                                                            marginwidth="0"></iframe>
                                                    Google Maps Generator by <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
                                                </div>
                                                <style>.mapouter {
                                                    position: relative;
                                                    text-align: right;
                                                    height: 250px;
                                                    width: 600px;
                                                }

                                                .gmap_canvas {
                                                    overflow: hidden;
                                                    background: none !important;
                                                    height: 250px;
                                                    width: 600px;
                                                }</style>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="send-email-to-agent">
                                        <div class="comment-form">
                                            <div class="heading3">
                                                <h2>Send Message to Agent</h2>
                                            </div>
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label>
                                                            <i class="fa fa-user"></i>
                                                            <input type="text" placeholder="Name"/>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <label>
                                                            <i class="fa fa-at"></i>
                                                            <input type="text" placeholder="Email Id"/>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <label>
                                                            <i class="fa fa-phone"></i>
                                                            <input type="text" placeholder="Phone Number"/>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <label>
                                                            <i class="fa fa-pencil"></i>
                                                            <textarea placeholder="Your Message"></textarea>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <button type="submit" class="flat-btn">SEND MESSAGE</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div><!-- Blog Post -->
                            </div><!-- Blog POst Sec -->
                        </div>


                        <aside class="col-md-4 column">
                            <div class="agent_bg_widget widget">
                                <div class="agent_widget">
                                    <div class="agent_pic">
                                        <a href="/users/profile" title="">
                                            <img th:src="@{${truckServiceModel.getUser().getProfilePictureUrl()}}" alt=""/>
                                            <h3 class="nocontent outline">--- document outline needed 3 ---</h3>
                                            <h4 th:text="${truckServiceModel.getUser().getUsername()}"></h4>
                                        </a>
                                    </div>
                                    <div class="agent_social">
                                        <a href="#" title=""><i class="fa fa-facebook"></i></a>
                                        <a href="#" title=""><i class="fa fa-google-plus"></i></a>
                                        <a href="#" title=""><i class="fa fa-twitter"></i></a>
                                        <a href="#" title=""><i class="fa fa-tumblr"></i></a>
                                    </div>
                                    <span>
                                            <i class="fa fa-phone"> </i> +1 9090909090
                                        </span>
                                    <span>
                                            <i class="fa fa-envelope" th:text="${truckServiceModel.getUser().getEmail()}"> </i>
                                    </span>
                                    <a href="/users/profile" title="" class="btn contact-agent">Find more</a>
                                </div>
                            </div><!-- Follow Widget -->

                        </aside>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <footer>
        <th:block th:include="~{fragments/footer1}"/>
    </footer>

</div>

<!-- Script -->


<script type="text/javascript" th:src="@{/static/js/lightslider.min.js}"></script><!-- Jquery -->
<script type="text/javascript" th:src="@{/static/js/html5lightbox.js}"></script><!-- Jquery -->

<script>
    $(document).ready(function () {

        $('#image-gallery').lightSlider({
            gallery: true,
            item: 1,
            thumbItem: 9,
            slideMargin: 0,
            speed: 500,
            auto: true,
            loop: true,
            onSliderLoad: function () {
                $('#image-gallery').removeClass('cS-hidden');
            }
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        "use strict";
        $(".related-vehiculs-items").owlCarousel({
            autoplay: true,
            autoplayTimeout: 3000,
            smartSpeed: 2000,
            loop: true,
            dots: true,
            nav: false,
            marging: 30,
            items: 4,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: false
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav: true,
                    loop: false
                }
            }
        });
    });
</script>

</body>
</html>
