<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head1}"/>
</head>

<body>
<!-- /.preloader -->
<div id="preloader"></div>

<div class="theme-layout">

    <header class="simple-header for-sticky ">
        <th:block th:include="~{fragments/user-navbar}"/>
    </header>


    <div class="inner-head overlap">
        <div style="background: url(/img/parallax1.jpg) repeat scroll 50% 422.28px transparent;"
             class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
        <div class="container">
            <div class="inner-content">
                <span><i class="fa fa-bolt"></i></span>
                <h2>VEHICULS</h2>
                <ul>
                    <li><a href="/home" title="">HOME</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- inner Head -->

    <section class="horizontal-search pm-extra ">
        <div class="container">

            <h1 class="nocontent outline">--- Search form ---</h1>
            <div class="">
                <div class="search-form">
                    <form th:action="@{/trucks/search}" th:method="post" class="form-inline">
                        <div class="search-form-content">
                            <div class="search-form-field">
                                <div class="form-group col-xs-12 col-sm-3 col-md-3">
                                    <span class="garea-label">Manufacturer</span>
                                    <select name="manufacturer" class="form-control">
                                        <option value="">всички
                                        </option>
                                        <option value="Avia">Avia</option>
                                        <option value="Barkas">Barkas</option>
                                        <option value="Berna">Berna</option>
                                        <option value="Bmc">Bmc</option>
                                        <option value="Bocheng">Bocheng</option>
                                        <option value="Bremach">Bremach</option>
                                        <option value="Bucher">Bucher</option>
                                        <option value="Citroen">Citroen</option>
                                        <option value="Daewoo">Daewoo</option>
                                        <option value="Daf">Daf</option>
                                        <option value="Daimler">Daimler</option>
                                        <option value="Dennis">Dennis</option>
                                        <option value="Dodge">Dodge</option>
                                        <option value="Eagle">Eagle</option>
                                        <option value="Erf">Erf</option>
                                        <option value="Fabela">Fabela</option>
                                        <option value="Faun">Faun</option>
                                        <option value="Fedra">Fedra</option>
                                        <option value="Fiat">Fiat</option>
                                        <option value="Foden">Foden</option>
                                        <option value="Ford">Ford</option>
                                        <option value="GOUPIL">GOUPIL</option>
                                        <option value="Gaz">Gaz</option>
                                        <option value="Gazela">Gazela</option>
                                        <option value="Ginaf">Ginaf</option>
                                        <option value="Hanomag">Hanomag</option>
                                        <option value="Henshel">Henshel</option>
                                        <option value="Hino">Hino</option>
                                        <option value="Hyundai">Hyundai</option>
                                        <option value="Ielch">Ielch</option>
                                        <option value="Ifa">Ifa</option>
                                        <option value="Ikarus">Ikarus</option>
                                        <option value="Inter">Inter</option>
                                        <option value="International">International</option>
                                        <option value="Isuzu">Isuzu</option>
                                        <option value="Iveco">Iveco</option>
                                        <option value="Johnston">Johnston</option>
                                        <option value="Jum">Jum</option>
                                        <option value="Jumbo">Jumbo</option>
                                        <option value="Kamaz">Kamaz</option>
                                        <option value="Kia">Kia</option>
                                        <option value="Kraz">Kraz</option>
                                        <option value="Ladog">Ladog</option>
                                        <option value="Latvia">Latvia</option>
                                        <option value="Leiland">Leiland</option>
                                        <option value="Liaz">Liaz</option>
                                        <option value="Lt">Lt</option>
                                        <option value="Luaz">Luaz</option>
                                        <option value="Mack">Mack</option>
                                        <option value="Madara">Madara</option>
                                        <option value="Magerus">Magerus</option>
                                        <option value="Man">Man</option>
                                        <option value="Man-vw">Man-vw</option>
                                        <option value="Maz">Maz</option>
                                        <option value="Mazda">Mazda</option>
                                        <option value="Mega">Mega</option>
                                        <option value="Mercedes-Benz">Mercedes-Benz</option>
                                        <option value="Mini">Mini</option>
                                        <option value="Mitsubishi">Mitsubishi</option>
                                        <option value="Mudan">Mudan</option>
                                        <option value="Nisa">Nisa</option>
                                        <option value="Nissan">Nissan</option>
                                        <option value="Nova">Nova</option>
                                        <option value="Om">Om</option>
                                        <option value="Opel">Opel</option>
                                        <option value="Peugeot">Peugeot</option>
                                        <option value="Praga">Praga</option>
                                        <option value="Preslav">Preslav</option>
                                        <option value="Raba">Raba</option>
                                        <option value="Renault">Renault</option>
                                        <option value="Robur">Robur</option>
                                        <option value="Roman">Roman</option>
                                        <option value="Rover">Rover</option>
                                        <option value="SCHMIDT">SCHMIDT</option>
                                        <option value="Scania">Scania</option>
                                        <option value="Seat">Seat</option>
                                        <option value="Seres">Seres</option>
                                        <option value="Setra">Setra</option>
                                        <option value="Sinotruk">Sinotruk</option>
                                        <option value="Sisu">Sisu</option>
                                        <option value="Skoda">Skoda</option>
                                        <option value="Steyr">Steyr</option>
                                        <option value="Tatra">Tatra</option>
                                        <option value="Terberg">Terberg</option>
                                        <option value="Toyota">Toyota</option>
                                        <option value="Trail">Trail</option>
                                        <option value="Uaz">Uaz</option>
                                        <option value="Ural">Ural</option>
                                        <option value="VW">VW</option>
                                        <option value="Vanhool">Vanhool</option>
                                        <option value="Victor Meili">Victor Meili</option>
                                        <option value="Volvo">Volvo</option>
                                        <option value="Yalcin Dorse">Yalcin Dorse</option>
                                        <option value="Yamo">Yamo</option>
                                        <option value="Zastava">Zastava</option>
                                        <option value="Zil">Zil</option>
                                        <option value="Други">Други</option>
                                    </select></div>

                                <div class="form-group col-xs-12 col-sm-3 col-md-3">
                                    <div class="field">
                                        <span class="garea-label">Model</span>
                                        <input type="text" class="form-control" id="model" name="model" required>
                                    </div>
                                </div>

                                <div class="form-group col-xs-12 col-sm-3 col-md-3">

                                    <span class="garea-label">Location</span>
                                    <select class="form-control" required name="location">
                                        <option value="">Any Location
                                        </option>
                                        <option value="Blagoevgrad">Благоевград
                                        </option>
                                        <option value="Burgas">Бургас
                                        </option>
                                        <option value="Varna">Варна
                                        </option>
                                        <option value="Veliko Tarnovo">Велико Търново
                                        </option>
                                        <option value="Samokov">Самоков
                                        </option>
                                        <option value="Sofia">София</option>
                                        <option value="Pernik">Перник
                                        </option>

                                    </select>

                                </div>

                                <div class="form-group col-xs-12 col-sm-3 col-md-3">

                                    <span class="garea-label">Status</span>
                                    <select class="form-control" name="status" required>
                                        <option>Any Status</option>
                                        <option value="NEW">New</option>
                                        <option value="USED">Used</option>
                                    </select>

                                </div>

                                <div class="form-group col-xs-12 col-sm-3 col-md-3">
                                </div>
                                <div class="form-group col-xs-12 col-sm-3 col-md-3">
                                    <span class="garea-label">Price Range</span>
                                    <div class="field">
                                        <input type="number" class="form-control" id="price" name="price" required>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-3 col-md-3">
                                    <span class="garea-label">Mileage Range</span>
                                    <div class="field">
                                        <input type="number" class="form-control" name="millage" required>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn-search">Search</button>
                            </div>
                        </div>
                    </form>
                </div><!-- Services Sec -->
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="blog-sec">
                        <div class="row">

                            <th:block th:each="truck :${truckServiceModelList}">

                                <div class="col-md-6">
                                    <div class="vehicul-post">
                                        <div class="vehicul-thumb">
                                            <img th:src="${truck.getImageUrl()}" alt=""/>
                                            <div class="vehicul-post-detail">

                                                <h2><a href="/" title="" th:text="${truck.getDescription()}"></a></h2>
                                                <h2 class="price" th:value="${truck.getPrice()}+ 'лв.'"></h2>
                                                <p th:text="${truck.getManufacturer()+' ' + truck.getModel()}"></p>
                                                <p th:text="${truck.getPrice()}+ 'лв.'"></p>
                                                <p th:text="${truck.getFuel().toString()}"></p>

                                                <a th:href="@{/trucks/show/{id}(id = ${truck.getId()})}" title=""
                                                   class="vehicul-more">Details </a>
                                            </div>
                                        </div>
                                        <div class="vehicul-agent">
                                            <a href="/" title="">
                                                <img th:src="@{${truck.getUser().getProfilePictureUrl()}}" alt=""/>
                                                <h3>KwitaraCars</h3>
                                                <span>Posted by <i th:text="${truck.getUser().getUsername()}"></i></span>
                                            </a>
                                        </div>
                                    </div><!-- Blog Post -->
                                </div>

                            </th:block>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <th:block th:include="~{fragments/footer1}"/>
    </footer>

</div>

<!-- Script -->
<th:block th:include="~{fragments/script}"/>

<script type="text/javascript">
    $(document).ready(function () {
        "use strict";

    });
</script>

</body>
</html>
