    <section class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8 column">
                            <div class="single-post-sec">
                                <div class="blog-post vehicul-post">
                                    <div class="vehicul-gallery">
                                        <div class="light-slide-item">
                                            <div class="favorite-and-print">
                                                <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
                                                    <li data-thumb="img/one-car/1.jpg">
                                                        <img class="roundedimage" th:src="@{${'/img/trucks/' + truckServiceModel.getManufacturer().toLowerCase() + '.png'}}"
                                                             width="350"
                                                             height="350"
                                                             alt="KwitaraCars" />

                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <h1 th:text="${truckServiceModel.getPrice()}">Price : </h1>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="vehicul-detail">

                                                <div class="detail-field row" >
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Manufacturer</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${truckServiceModel.getManufacturer()}"></span>
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Model</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${truckServiceModel.getModel()}"></span>
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Mileage</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${truckServiceModel.getMillage()}"> KM</span>


                                                    <span class="col-xs-6 col-md-5 detail-field-label">fuel</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${truckServiceModel.getFuel().toString().toLowerCase()}"></span>

                                                    <span class="col-xs-6 col-md-5 detail-field-label">status</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${truckServiceModel.getStatus().toString().toLowerCase()}"></span>

                                                    <span class="col-xs-6 col-md-5 detail-field-label">Places</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value">5</span>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <p></p>
                                        </div>


                                        <div class="card-body text-center">
                                            <div class="ad-title m-auto">
                                                <h5 th:text="${truckServiceModel.getTitle()}"></h5>
                                            </div>
                                            <a class="ad-btn" th:href="@{/trucks/edit/{id}(id=${truckServiceModel.getId()})}">Редактирай обявата</a><br>
                                            <a class="ad-btn" th:href="@{/trucks/delete/{id}(id=${truckServiceModel.getId()})}">Изтрии обявата</a>
                                        </div>


                                    </div>


                                </div><!-- Blog Post -->
                            </div><!-- Blog POst Sec -->
                        </div>
                    </div>
