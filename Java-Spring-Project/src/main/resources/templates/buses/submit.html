                                <div class="group-title">Bus Description &amp; Price</div>

                                        </div>
                                    </div>

                                        <div class="form-group s-prop-area">

                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group s-prop-desc">
                                            <label for="textarea">Description&nbsp;&#42;</label>

                                        </div>
                                    </div>

                                    <div>

                                                            <option value="Daewoo">Daewoo</option>

                                                            <option value="Drogmoller">Drogmoller</option>
                                                            <option value="Fiat">Fiat</option>
                                                            <option value="Ford">Ford</option>
                                                            <option value="Gaz">Gaz</option>

                                                            <option value="Gmc">Gmc</option>

                                                            <option value="Karsan">Karsan</option>
                                                            <option value="Kia">Kia</option>
                                                            <option value="King Long">King Long</option>
                                                            <option value="LDV">LDV</option>
                                                            <option value="Lancia">Lancia</option>
                                                            <option value="Latvia">Latvia</option>
                                                            <option value="Ldv">Ldv</option>
                                                            <option value="Lifan">Lifan</option>
                                                            <option value="Luaz">Luaz</option>

                                                            </option>

                                <div class="group-title">Vehicul Images</div>
                                <div class="group-container row">
                                    <div class="col-md-12">
                                        <div id="upload-container">
                                            <div id="aaiu-upload-container">
                                                <div class="moxie-shim moxie-shim-html5">
                                                    <label for="add-car-image" class="btn flat-btn btn-lg">Select
                                                        Images</label>
                                                    <input type="file" class="form-control-file" id="add-car-image"
                                                           name="image"
                                                           required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="submit row" style="clear: both; margin-top: 25px;">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-lg flat-btn" id="vehicul_submit"
                                           value="Add vehicul">
                                    <label style="margin-top: 15px; margin-left: 10px;"> Your submission will be
                                        reviewed by Administrator before it can be published</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <th:block th:include="~{fragments/footer1}"/>
    </footer>

</div>

<!-- Script -->

<script type="text/javascript">
    $(document).ready(function () {
        "use strict";
        $(".related-vehiculs-items").owlCarousel({
            autoplay: true,
            autoplayTimeout: 3000,
            smartSpeed: 2000,
            loop: true,
            dots: true,
            nav: false,
            marging: 30,
            items: 4,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: false
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav: true,
                    loop: false
                }
            }
        });
    });
</script>
