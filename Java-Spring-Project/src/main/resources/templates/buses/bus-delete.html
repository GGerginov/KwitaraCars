<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>

<header>
    <th:block th:include="~{fragments/guest-navbar}"/>
</header>

<main>

    <section class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8 column">
                            <div class="single-post-sec">
                                <div class="blog-post vehicul-post">
                                    <div class="vehicul-gallery">
                                        <div class="light-slide-item">
                                            <div class="favorite-and-print">
                                                <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
                                                    <li data-thumb="img/one-car/1.jpg">
                                                        <img class="roundedimage" th:src="@{${'/img/buses/' + busServiceModel.getManufacturer().toLowerCase() + '.png'}}"
                                                             width="350"
                                                             height="350"
                                                             alt="KwitaraCars" />

                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <h1 th:text="${busServiceModel.getPrice()}">Price : </h1>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="vehicul-detail">

                                                <div class="detail-field row" >
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Manufacturer</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${busServiceModel.getManufacturer()}"></span>
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Model</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${busServiceModel.getModel()}"></span>
                                                    <span class="col-xs-6 col-md-5 detail-field-label">Mileage</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${busServiceModel.getMillage()}"> KM</span>


                                                    <span class="col-xs-6 col-md-5 detail-field-label">fuel</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${busServiceModel.getFuel().toString().toLowerCase()}"></span>

                                                    <span class="col-xs-6 col-md-5 detail-field-label">status</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value" th:text="${busServiceModel.getStatus().toString().toLowerCase()}"></span>

                                                    <span class="col-xs-6 col-md-5 detail-field-label">Places</span>
                                                    <span class="col-xs-6 col-md-7 detail-field-value">5</span>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <p></p>
                                        </div>


                                        <form id="new_post" name="new_post" method="post" class="vehicul-form" role="form">

                                            <div class="submit row" style="clear: both; margin-top: 25px;">
                                                <div class="col-md-12">
                                                    <input type="submit" class="btn btn-lg flat-btn" id="vehicul_submit"
                                                           value="Изтрии">
                                                    <label style="margin-top: 15px; margin-left: 10px;"></label>
                                                </div>
                                            </div>
                                        </form>


                                    </div>


                                </div><!-- Blog Post -->
                            </div><!-- Blog POst Sec -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <th:block th:include="~{fragments/footer}"/>

</main>

</body>

</html>
