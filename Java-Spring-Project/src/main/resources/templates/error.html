<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head.html}"/>
</head>

<body>
    <!-- /.preloader -->
    <div id="preloader"></div>

    <div class="theme-layout">
                
        <header class="simple-header for-sticky ">
            <th:block th:include="~{fragments/header}"/>
        </header>


        <div class="inner-head overlap">
            <div style="background: url(img/parallax1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div>
            <!-- PARALLAX BACKGROUND IMAGE -->	
            <div class="container">
                <div class="inner-content">
                    <span><i class="fa fa-bolt"></i></span>
                    <h2>404 ERROR</h2>
                    <ul>
                        <li><a href="#" title="">HOME</a></li>
                        <li><a href="#" title="">404 ERROR</a></li>
                    </ul>
                </div>
            </div>
        </div><!-- inner Head -->
        <section class="block">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="error-not-found style2">
                                        <span>Sorry the Page you are looking fot does not exist here</span>
                                        <h3>404<strong>ERROR !</strong></h3>
                                        <h4>You can Explore Our Website Back <br/>to the Navigation Below</h4>
                                        <ul>
                                            <li><a href="/" title="">HOME</a></li>
                                            <li><a href="/contacts" title="">ABOUT</a></li>
                                            <li><a href="/contacts" title="">CONTACT</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <th:block th:include="~{fragments/footer1}"/>
        </footer>

    </div>

    <!-- Script -->
    <script type="text/javascript" src="js/modernizr.js"></script><!-- Modernizer -->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script><!-- Jquery -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script><!-- Bootstrap -->
    <script type="text/javascript" src="js/owl.carousel.min.js"></script><!-- Owl Carousal -->
    <script type="text/javascript" src="js/html5lightbox.js"></script><!-- HTML -->
    <script type="text/javascript" src="js/scrolly.js"></script><!-- Parallax -->
    <script type="text/javascript" src="js/price-range.js"></script><!-- Parallax -->
    <script type="text/javascript" src="js/script.js"></script><!-- Script -->
    <script type="text/javascript" src="js/jquery.poptrox.min.js"></script><!-- Popup -->

    <script type="text/javascript">
        $(document).ready(function () {
            "use strict";

            $(function () {
                var foo = $('.gallery-box');
                foo.poptrox({
                    usePopupCaption: true
                });
            });
        });
    </script>

</body>
</html>
