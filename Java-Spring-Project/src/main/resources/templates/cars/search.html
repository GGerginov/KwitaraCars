        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="blog-sec">
                        <div class="row">

                            <th:block th:each="car :${carServiceModelList}">

                                <div class="col-md-6">
                                    <div class="vehicul-post">
                                        <div class="vehicul-thumb">
                                            <img th:src="${car.getImageUrl()}" alt=""/>
                                            <div class="vehicul-post-detail">

                                                <h2><a href="/" title="" th:text="${car.getDescription()}"></a></h2>
                                                <h2 class="price" th:value="${car.getPrice()}+ 'лв.'">  </h2>
                                                <p th:text="${car.getManufacturer()+' ' + car.getModel()}"></p>
                                                <p th:text="${car.getPrice()}+ 'лв.'"></p>
                                                <p th:text="${car.getFuel().toString()}"></p>

                                                <a th:href="@{/cars/show/{id}(id = ${car.getId()})}" title="" class="vehicul-more">Details </a>
                                            </div>
                                        </div>
                                        <div class="vehicul-agent">
                                            <a href="/" title="">
                                                <img th:src="@{${car.getUser().getProfilePictureUrl()}}" alt=""/>
                                                <h3>KwitaraCars</h3>
                                                <span>Posted by <i th:text="${car.getUser().getUsername()}"></i></span>
                                            </a>
                                        </div>
                                    </div><!-- Blog Post -->
                                </div>

                            </th:block>
